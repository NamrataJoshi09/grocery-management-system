<body>
  <div class="col-md-6 offset-md-3">
   
    <h2>Update Product</h2>
    <form (ngSubmit)="f.form.valid&&OnSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
    
            <label>  Category Name</label>
            <input type="text" class="form-control" id=" categoryName" name="categoryName" required pattern="[a-zA-Z0-9 ]+" minlength="3" [(ngModel)]="product.categoryName" #categoryName="ngModel">
            <h4>Category should be atleast 3 Characters</h4>
            <!--select name="selMode">
              <option selected="selected" value="">Select Category</option>
              <option value="fruits">Fruits</option>
              <option value="vegetables">Vegetables</option>
              <option value="snacks">Snacks & Biscuits</option>
              <option value="sweets">Sweets & Chocolates</option>
              <option value="laundry">Laundry & Dishwash</option>
              </select-->
           </div>
           
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" id="name" name="name" required pattern="[a-zA-Z0-9 ]+" minlength="3" [(ngModel)]="product.name" #name="ngModel">
  <h4>Name should be atleast 3 characters</h4>
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" id="description" name="description" required pattern="[a-zA-Z0-9 ]+" minlength="3" [(ngModel)]="product.description" #description="ngModel">
    <h4>Description is required</h4>
  </div>
  <div class="form-group">
    <label>Price</label>
    <input type="text" class="form-control" id="price" name="price" required pattern="^[0-9]*$" [(ngModel)]="product.price" #price="ngModel">
    <h4>Price can't be Empty </h4>
  </div>
  <div class="form-group">
    <label>Image</label>
    <input type="text" class="form-control" id="image" name="image" required [(ngModel)]="product.image"#image="ngModel">
    <h4>Image url is required</h4>
  </div>
  <button class="btn btn-success" type="submit" [disabled]="!f.form.valid">Submit</button>
  <button class="btn btn-primary" type="submit" (click)="goback()" style="margin-left: 15rem;">Back</button>
    </form>
    </div>
  </body>
